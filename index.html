<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>The-Radiant</title>
  </head>
  <body
    class="bg-[#090d18] bg-eclips bg-no-repeat bg-left-top text-[#FFFFFF] m-0 p-0"
  >
    <nav
      class="lg:bg-[#090d1844] bg-transparent py-2 lg:border-b-1 border-0 border-[#FFFFFF1A]"
    >
      <div class="container mx-auto">
        <div class="navbar flex justify-center items-center bg-black-50">
          <img
            class="2xl:w-48 xl:w-32 xl:border-b-0 border-b-1 border-[#FFFFFF1A] lg:w-[97px] w-40 ms-1 lg:me-2 xl:mx-0 me-auto"
            src="./public/gallery/radiant-web-logo.png"
          />
          <div
            id="buttons "
            class="border-[#37DAE74D] border-1 lg:flex xl:text-base text-xs hidden rounded xl:w-56 w-44 xl:me-4 me-2"
          >
            <button
              id="posiTive"
              class="bg-lightBlueR xl:w-[112px] w-[88px] p-3"
            >
              Collections
            </button>
            <button id="negaTive" class="py-3 px-8 xl:w-[112px] w-[88px]">
              Wallet
            </button>
          </div>
          <div class="relative">
            <input
              type="search"
              class="outline-none lg:block hidden ps-10 pe-2 bg-transparent border-1 border-lightBlueR rounded h-12 2xl:w-[600px]"
            />
            <img
              class="absolute top-3 left-2 w-6 h-6"
              src="./public/gallery/search-icon-logo.png"
            />
          </div>
          <ul
            class="text-sm font-medium hidden lg:flex justify-center items-center xl:gap-4 gap-2 xl:ms-3 ms-2"
          >
            <li class="cursor-pointer">Token</li>
            <li class="cursor-pointer">Asset Swap</li>
            <li class="greenblue cursor-pointer">Lend/Barrow</li>
          </ul>
          <div class="lg:flex hidden xl:gap-4 gap-2 sm:ms-4">
            <img src="./public/gallery/customer-logo.png" />
            <img src="./public/gallery/servvices-logo.png" />
          </div>
          <button
            class="py-3 px-4 text-black lg:block xl:text-base text-sm hidden ms-4 bg-GreenBlueR rounded custom-button"
            onclick="changeText()"
          >
            Connect Wallet
          </button>
          <img
            src="./public/gallery/menubar-logo.png"
            class="lg:hidden block w-10"
            onclick="showSidebar()"
          />
        </div>
      </div>
    </nav>

    <!-- gap  -->

    <nav
      class="bg-[#090d18] py-6 fixed top-0 right-0 z-10 shadow-2xl border-1 border-e-0 border-t-0 border-[#FFFFFF1A] sm:w-[450px] w-full h-lvh drawer sideBar"
    >
      <div class="flex justify-center">
        <img
          onclick="closeSidebar()"
          id="closebarIcon"
          class="mb-5 pt-10 closeBar"
          src="./public/gallery/closebar-icon.png"
        />
      </div>

      <div
        class="navbar flex flex-col justify-start items-center bg-black-50 ms-8"
      >
        <div class="relative">
          <input
            type="search"
            class="outline-none bg-transparent border-1 border-lightBlueR rounded h-12 2xl:w-full"
          />
          <img
            class="absolute top-3 left-2 w-6 h-6"
            src="./public/gallery/search-icon-logo.png"
          />
        </div>
        <div
          id="buttons"
          class="border-[#37DAE74D] mx-auto mt-5 border-1 rounded w-54"
        >
          <button id="posiTive1" class="bg-lightBlueR p-3">Collections</button>
          <button id="negaTive1" class="py-3 px-7">Wallet</button>
        </div>
        <div class="flex justify-center items-center py-4 w-full">
          <ul
            class="text-sm font-medium flex justify-center items-center gap-4 ms-3"
          >
            <li class="cursor-pointer">Token</li>
            <li class="cursor-pointer">Asset Swap</li>
            <li class="greenblue cursor-pointer">Lend/Barrow</li>
          </ul>
        </div>
        <div class="flex gap-4 mb-5">
          <img src="./public/gallery/customer-logo.png" />
          <img src="./public/gallery/servvices-logo.png" />
        </div>
        <button
          class="py-3 px-4 mx-auto text-black content-center block bg-GreenBlueR rounded custom-button"
          onclick="changeText()"
        >
          Connect Wallet
        </button>
      </div>
    </nav>

    <!-- hero section  -->

    <div class="container mx-auto">
      <div
        class="hero-wrapper flex lg:flex-row flex-col justify-center items-center"
      >
        <div class="lg:flex-1">
          <h2
            class="2xl:text-[72px] lg:text-[50px] md:text-[38px] text-[30px] lg:text-start text-center lg:pt-0 pt-5 lg-font-bold font-medium sm:pb-0 pb-6"
          >
            A revolutionary
            <span class="text-[#3DF1FF]">marketplace for NFTs</span> and
            fungible tokens.
          </h2>
          <div class="flex lg:justify-normal justify-center gap-0">
            <button
              class="py-3 px-4 text-black md:text-base text-sm font-medium ms-4 bg-GreenBlueR rounded md:w-[183px] w-[120px]"
            >
              Mint NFT
            </button>
            <button
              class="py-3 px-4 text-white md:text-base text-sm font-medium ms-4 bg-lightBlueR rounded md:w-[183px] w-[120px] custom-button"
              onclick="changeText()"
            >
              How it works
            </button>
          </div>
        </div>
        <div class="lg:flex-1">
          <img src="./public/gallery/hero-image.png" />
        </div>
      </div>
    </div>
